name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
        dependency-extras: [""]

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        run: python -m pip install 'uv==0.7.14'
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          uv sync ${{ matrix.dependency-extras }}
          sudo apt install restic
      - name: Check formatting with ruff format
        run: |
          uv run ruff format --check
      - name: Check import ordering with ruff
        run: |
          uv run ruff check --output-format=github --select I
      - name: Check static typing with mypy
        run: uv run mypy .
      - name: Lint with ruff
        run: |
          uv run ruff check --output-format=github
      - name: Test with pytest
        run: |
          uv run pytest --junitxml=junit/test-results.xml --cov-report=xml --cov-report=html

  check:
    if: always()
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
