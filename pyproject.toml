[project]
name = "butter-backup"
version = "3.5.1"
description = "Vollverschlüsselte, pseudoinkrementelle Sicherungskopien leicht gemacht"
authors = [{name = "Max Görner", email = "max@familie-goerner.eu"}]
license = "GPL-3.0-or-later"
readme = "README.md"
requires-python = ">=3.9,<4.0.0"
dependencies = [
    "loguru>=0.7.3",
    "pydantic>=2.10.6",
    "shell-interface>=1.0.0",
    "storage-device-managers>=1.0.0",
    "typer>=0.15.1",
]

[project.optional-dependencies]
all = [
    "rich>=13.9.4",
]

[project.scripts]
butter-backup = "butter_backup.cli:cli"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "hypothesis>=6.125.3",
    "mypy>=1.15.0",
    "pdbpp>=0.10.3",
    "pynvim>=0.5.2",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-xdist>=3.6.1",
    "ruff>=0.9.6",
]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
hypothesis = "^6.132.0"
pytest = "^8.3.5"
pynvim = "^0.5.2"
pdbpp = "^0.11.6"
pytest-cov = "^6.1.1"
mypy = "^1.16.0"
black = "^25.1.0"
ruff = ">=0.5.4,<0.12.0"
pytest-xdist = "^3.7.0"

[tool.mypy]
plugins = [
  "pydantic.mypy"
]
allow_any_unimported = false
warn_unreachable = true
enable_error_code = [
    "possibly-undefined"
]
strict = true
allow_incomplete_defs = true
allow_untyped_defs = true


[[tool.mypy.overrides]]
module = "tests.*"
disable_error_code = [
    "possibly-undefined"
]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.pytest.ini_options]
addopts = [
    "--cov", "src",
    "--cov-branch",
    "--cov-fail-under", "85"
]
testpaths = ["tests"]

[tool.ruff]
src = [".", "src/"]

[tool.ruff.lint]
select = ["A", "B", "C", "F", "I", "ISC", "PIE", "PL", "Q", "RUF", "SIM", "TID", "W", "YTT"]
ignore = ["E", "PLC1901", "SIM117"]
mccabe.max-complexity = 6

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
